      <div id="startPage" class="bg-dark">
        <div
          class="
            vh-100

            align-items-center
          "

          <div

              flex-column
              justify-content-center
              align-items-center
              bg-white
              col-md-4 col-6
              p-4
            "
          >
            <h2 class="pb-3 text-center">Clicker Empire Game</h2>
            <form
              id="game-form"
              onsubmit="initializePlayerGame(); event.preventDefault();"
            >
              <div class="form-group">
                <input
                  type="text"
                  name="playerName"
                  placeholder="Your name"
                  required
                />
              </div>
              <div class="form-group d-flex">
                <div class="form-check mr-3">
                  <input
                    id="newGame"
                    class="form-check-input"
                    type="radio"
                    name="gameType"
                    checked
                    required
                  />
                  <label class="form-check-label" for="newGame">New Game</label>
                </div>
                <div class="form-check">
                  <input
                    id="loadGame"
                    class="form-check-input"
                    type="radio"
                    name="gameType"
                    required
                  />
                  <label class="form-check-label" for="loadGame"
                    >Load Game</label
                  >
                </div>
              </div>
              <button type="submit" class="btn btn-primary col-12">
                Start
              </button>
            </form>
          </div>
        </div>
      </div>
